  # nightfall: Nightfall
  # prophecies_factions: Prophecies, Factions
  # prophecies_nightfall: Prophecies, Nightfall
  # factions_nightfall: Factions, Nightfall
  start: "all"
  # Which goals should be included in the pool
  # all: Prophecies, Factions, Nightfall, Eye of the North
  # prophecies: Prophecies
  # factions: Factions
  # nightfall: Nightfall
  # eotn: Eye of the North
  # prophecies_factions: Prophecies, Factions
  # prophecies_nightfall: Prophecies, Nightfall
  # prophecies_eotn: Prophecies, Eye of the North
  # factions_nightfall: Factions, Nightfall
  # factions_eotn: Factions, Eye of the North
  # nightfall_eotn: Nightfall, Eye of the North
  # prophecies_factions_nightfall: Prophecies, Factions, Nightfall
  # prophecies_factions_eotn: Prophecies, Factions, Eye of the North
  # prophecies_nightfall_eotn: Prophecies, Nightfall, Eye of the North
  # factions_nightfall_eotn: Factions, Nightfall, Eye of the North
  goal: "all"
